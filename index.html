<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDo-List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="container">
   <header class="logo">
     <img class="logo" src="https://cdn.pixabay.com/photo/2020/01/21/18/39/todo-4783676_960_720.png" alt="ToDo list"/>
     <h1 class='head'>ToDo List</h1>
  </header>
    <div class="addTask">
      <form action="">
        <input type="text" placeholder="Add a new Todo">
        <button type="submit"><i class="fas fa-plus-square"></i></button>
      </form>
    </div>
   
   <div class="todoList">
     <ul>

     </ul>     
     
     <div class="footerItems">
     <div class="itemCount"><span class="count">0</span> tasks pending</div>
     <button class="clearAll" id="clear">Clear All</button>
     </div>
  
     </div>
   </div>

    <script
      src="https://kit.fontawesome.com/c71ee55835.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
